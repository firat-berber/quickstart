<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sociality.io Connect SDK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body { padding-top: 50px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sociality.io Connect SDK</h1>

    <a href="javascript:connect();"  type="button" class="btn btn-primary">Connect</a>

  </div>

  <script>
    function connect() {
      fetch('http://sociality-link.test:3000/link')
        .then((response) => response.json())
        .then((data) => { 
          console.log('data ', data);
          window.location = data.session_link;
        });
    }
  </script>
    
</body>
</html>
